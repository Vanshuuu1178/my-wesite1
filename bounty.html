<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRACTS // WETWORK</title>
    <link rel="stylesheet" href="bounty.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="board-container">

        <header>
            <h1>/// ACTIVE CONTRACTS ///</h1>
            <p>ANONYMOUS BOUNTY HUNTING NETWORK</p>
        </header>

        <div class="bounty-grid">

            <div class="bounty-card dead">
                <div class="photo-box">
                    <div class="stamp">ELIMINATED</div>
                    <div class="silhouette"></div>
                </div>
                <div class="info">
                    <h2>TARGET #882</h2>
                    <p class="crime">REASON: SNITCH</p>
                    <p class="payout">PAID: ₿ 5.00</p>
                </div>
            </div>

            <div class="bounty-card active-target">
                <div class="status-light"></div>
                <div class="photo-box">
                    <div class="crosshair-overlay"></div>
                    <div class="silhouette"></div>
                </div>
                <div class="info">
                    <h2>POLITICIAN X</h2>
                    <p class="crime">REASON: POLICY CHANGE</p>
                    <p class="payout highlight">REWARD: ₿ 50.00</p>
                    <button class="accept-btn">ACCEPT CONTRACT</button>
                </div>
            </div>

            <div class="bounty-card active-target">
                <div class="status-light"></div>
                <div class="photo-box">
                    <div class="crosshair-overlay"></div>
                    <div class="silhouette"></div>
                </div>
                <div class="info">
                    <h2>CEO CORP_INTEL</h2>
                    <p class="crime">REASON: DATA LEAK</p>
                    <p class="payout highlight">REWARD: ₿ 120.00</p>
                    <button class="accept-btn">ACCEPT CONTRACT</button>
                </div>
            </div>

            <div class="bounty-card">
                <div class="photo-box">
                    <div class="silhouette"></div>
                </div>
                <div class="info">
                    <h2>UNKNOWN HACKER</h2>
                    <p class="crime">REASON: RIVALRY</p>
                    <p class="payout">REWARD: ₿ 2.50</p>
                    <button class="accept-btn">ACCEPT CONTRACT</button>
                </div>
            </div>

        </div>

        <a href="level1.html" class="back-link">RETURN TO SHADOWS</a>

    </div>

</body>

</html>
